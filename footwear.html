<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/styles/bestPriceHeader.css" />
    <link rel="stylesheet" href="./resources/styles/bestPrice.css" />
    <title>Best Price Footwear</title>
  </head>
  <body>
    <div class="best-price-header">
      <div class="best-price-header-left-section">
        <a href="./bestPriceShop.html" class="header-link">
          <span class="head-brand-logo">Best Price Shop</span>
        </a>
      </div>

      <div class="best-price-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search" />

        <button class="search-button">
          <img class="search-icon" src="./images/icons/search-icon.png" />
        </button>
      </div>

      <div class="best-price-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Women &</span>
          <span class="orders-text">Men Fashion</span>
        </a>

        <a class="cart-link header-link" href="./checkout.html">
          <img class="cart-icon" src="./images/icons/cart-icon.png" />
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    <h1
      style="
        display: flex;
        flex-direction: row;
        text-align: center;
        justify-content: center;
        margin-top: 250px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        height: 100%;
      "

    <div class="foot">
      Best Price Shop &copy; <span class="fullYear"></span>.All Rights Reserved
